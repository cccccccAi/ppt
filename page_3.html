<!DOCTYPE html><html lang="zh"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>从技术专家到AI协作者</title>
<link href="https://picture-search.tiangong.cn/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://picture-search.tiangong.cn/npm/@tailwindcss/browser@4"></script><style>
        .bg-tech-blue {
            background-color: #0a2342;
        }
        .text-tech-cyan {
            color: #00d4ff;
        }
        .border-tech-cyan {
            border-color: #00d4ff;
        }
        .geometric-shape {
            opacity: 0.1;
            position: absolute;
        }
        .slide-heading {
            font-family: 'Arial', sans-serif;
        }
        .skill-card {
            transition: all 0.3s ease;
        }
        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 212, 255, 0.3);
        }
    </style>
</head>
<body>
<div class="bg-tech-blue w-[1280px] h-[720px] relative overflow-hidden">
<!-- Abstract geometric shapes for visual interest -->
<div class="geometric-shape w-[400px] h-[400px] rounded-full bg-blue-400 -top-[200px] right-[150px]"></div>
<div class="geometric-shape w-[350px] h-[350px] rounded-full bg-cyan-400 bottom-[50px] -left-[150px]"></div>
<!-- Tech-themed circuit pattern overlay -->
<div class="absolute inset-0 opacity-5">
<div class="absolute w-[1px] h-[720px] bg-white left-1/5"></div>
<div class="absolute w-[1px] h-[720px] bg-white left-4/5"></div>
<div class="absolute w-[1280px] h-[1px] bg-white top-1/3"></div>
<div class="absolute w-[1280px] h-[1px] bg-white top-2/3"></div>
</div>
<!-- Content container -->
<div class="relative z-10 h-full px-16 py-12">
<!-- Slide number -->
<div class="absolute top-6 right-8 text-gray-400 text-xl">
                3/15
            </div>
<!-- Title -->
<h1 class="slide-heading text-white text-5xl font-bold mb-10">
                从<span class="text-gray-300">技术专家</span>到<span class="text-tech-cyan">AI协作者</span>
</h1>
<!-- Main content -->
<div class="mb-10">
<p class="text-white text-2xl leading-relaxed">
                    开发组长角色正在经历从单纯技术专家到AI协作者的首要转变，这需要以下能力：
                </p>
</div>
<!-- Skills grid -->
<div class="grid grid-cols-2 gap-8 mb-6">
<!-- Skill 1 -->
<div class="skill-card bg-gray-800 bg-opacity-50 rounded-lg p-6 border-l-4 border-tech-cyan flex">
<div class="mr-6 flex items-center justify-center">
<div class="w-16 h-16 rounded-full bg-tech-cyan bg-opacity-20 flex items-center justify-center">
<i class="fas fa-expand-arrows-alt text-tech-cyan text-3xl"></i>
</div>
</div>
<div>
<h3 class="text-tech-cyan text-2xl font-bold mb-2">技术视野扩展</h3>
<p class="text-gray-300 text-lg">从关注特定编程语言和框架，扩展到机器学习、自然语言处理、计算机视觉等AI相关领域的基础知识。</p>
</div>
</div>
<!-- Skill 2 -->
<div class="skill-card bg-gray-800 bg-opacity-50 rounded-lg p-6 border-l-4 border-tech-cyan flex">
<div class="mr-6 flex items-center justify-center">
<div class="w-16 h-16 rounded-full bg-tech-cyan bg-opacity-20 flex items-center justify-center">
<i class="fas fa-tools text-tech-cyan text-3xl"></i>
</div>
</div>
<div>
<h3 class="text-tech-cyan text-2xl font-bold mb-2">AI工具应用能力</h3>
<p class="text-gray-300 text-lg">熟练掌握GitHub Copilot、Cursor等AI辅助编程工具，并能有效整合到开发流程中，提高团队效率。</p>
</div>
</div>
<!-- Skill 3 -->
<div class="skill-card bg-gray-800 bg-opacity-50 rounded-lg p-6 border-l-4 border-tech-cyan flex">
<div class="mr-6 flex items-center justify-center">
<div class="w-16 h-16 rounded-full bg-tech-cyan bg-opacity-20 flex items-center justify-center">
<i class="fas fa-eye text-tech-cyan text-3xl"></i>
</div>
</div>
<div>
<h3 class="text-tech-cyan text-2xl font-bold mb-2">AI鉴赏力</h3>
<p class="text-gray-300 text-lg">准确评估AI生成代码质量、识别潜在问题并进行优化的能力，区分高质量代码和存在风险的代码。</p>
</div>
</div>
<!-- Skill 4 -->
<div class="skill-card bg-gray-800 bg-opacity-50 rounded-lg p-6 border-l-4 border-tech-cyan flex">
<div class="mr-6 flex items-center justify-center">
<div class="w-16 h-16 rounded-full bg-tech-cyan bg-opacity-20 flex items-center justify-center">
<i class="fas fa-robot text-tech-cyan text-3xl"></i>
</div>
</div>
<div>
<h3 class="text-tech-cyan text-2xl font-bold mb-2">与AI系统协作</h3>
<p class="text-gray-300 text-lg">制定合适的提示策略、解释AI输出结果，以及在人机协作中找到最佳平衡点。</p>
</div>
</div>
</div>

<div class="flex justify-center mt-8">
<div class="flex items-center mr-12">
<i class="fas fa-sync-alt text-tech-cyan text-2xl mr-3"></i>
<span class="text-white text-lg">持续学习能力</span>
</div>
<div class="flex items-center">
<i class="fas fa-puzzle-piece text-tech-cyan text-2xl mr-3"></i>
<span class="text-white text-lg">跨学科知识整合</span>
</div>
</div>
</div>
</div>
