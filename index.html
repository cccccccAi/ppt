<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>首页 · 菜谱展示</title>
  <meta name="description" content="静态菜谱示例站点首页。">
  <style>
    :root {
      --bg: #fffaf3;
      --fg: #2b2b2b;
      --accent: #e74a3b;
      --accent2: #f4c430;
      --leaf: #2e7d32;
      --muted: #6b5b4a;
      --border: #f1e6d9;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }
    header {
      border-bottom: 1px solid var(--border);
      background: linear-gradient(90deg, #fffaf3 0%, #fff3e6 50%, #ffe9e9 100%);
    }
    header .container {
      max-width: 840px;
      margin: 0 auto;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand { font-weight: 700; font-size: 20px; color: var(--accent); }
    .container { max-width: 840px; margin: 0 auto; padding: 24px 20px; }
    .hero {
      padding: 24px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 1px 0 #f3e9dc inset;
    }
    h1 { margin: 0 0 10px; color: var(--accent); font-size: 28px; }
    p { margin: 0 0 16px; color: var(--muted); }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid #f9e6a8;
      background: #fff7d6;
      color: var(--fg);
      text-decoration: none;
      font-weight: 600;
    }
    .btn:hover { background: #ffefbd; }
    .list { margin-top: 20px; }
    .list a { color: var(--leaf); text-decoration: none; }
    .list a:hover { color: var(--accent); }
    footer {
      border-top: 1px solid var(--border);
      background: linear-gradient(90deg, #ffe9e9 0%, #fff3e6 50%, #fffaf3 100%);
      padding: 24px 20px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header role="banner">
    <div class="container">
      <div class="brand">菜谱展示</div>
    </div>
  </header>
  <main role="main">
    <div class="container">
      <section class="hero" aria-labelledby="title">
        <h1 id="title">欢迎来到菜谱示例站点</h1>
        <p>这是一个静态部署的示例站点。点击下方按钮进入家常菜谱页面。</p>
        <a class="btn" href="/recipe.html" aria-label="进入番茄炒蛋菜谱">进入菜谱</a>
        <div class="list" aria-label="其他页面列表">
          <p>如果你直接访问根路径，Vercel 将使用此首页文件进行静态站点的入口展示。</p>
          <ul>
            <li><a href="/recipe.html">家常番茄炒蛋菜谱</a></li>
          </ul>
        </div>
      </section>
    </div>
  </main>
  <footer role="contentinfo">
    <div class="container">© 2026 菜谱示例站点</div>
  </footer>
</body>
</html>
