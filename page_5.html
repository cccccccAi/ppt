<!DOCTYPE html><html lang="zh"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>人机协作的编排者</title>
<link href="https://picture-search.tiangong.cn/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://picture-search.tiangong.cn/npm/@tailwindcss/browser@4"></script><style>
        .bg-tech-blue {
            background-color: #0a2342;
        }
        .text-tech-cyan {
            color: #00d4ff;
        }
        .geometric-shape {
            opacity: 0.1;
            position: absolute;
        }
        .slide-heading {
            font-family: 'Arial', sans-serif;
        }
        .orchestration-item {
            transition: all 0.3s ease;
        }
        .orchestration-item:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<div class="bg-tech-blue w-[1280px] h-[720px] relative overflow-hidden">
<!-- Abstract geometric shapes for visual interest -->
<div class="geometric-shape w-[400px] h-[400px] rounded-full bg-blue-400 -top-[200px] -right-[100px]"></div>
<div class="geometric-shape w-[350px] h-[350px] rounded-full bg-cyan-400 bottom-[50px] -left-[150px]"></div>
<!-- Tech-themed circuit pattern overlay -->
<div class="absolute inset-0 opacity-5">
<div class="absolute w-[1280px] h-[1px] bg-white top-1/3"></div>
<div class="absolute w-[1280px] h-[1px] bg-white top-2/3"></div>
<div class="absolute w-[1px] h-[720px] bg-white left-1/5"></div>
<div class="absolute w-[1px] h-[720px] bg-white left-4/5"></div>
</div>
<!-- Content container -->
<div class="relative z-10 h-full px-16 py-12">
<!-- Slide number -->
<div class="absolute top-6 right-8 text-gray-400 text-xl">
                5/15
            </div>
<!-- Title -->
<h1 class="slide-heading text-white text-5xl font-bold mb-6">
                人机协作的<span class="text-tech-cyan">编排者</span>
</h1>
<!-- Subtitle -->
<p class="text-gray-300 text-2xl mb-12">
                开发组长需在AI工具和人类团队之间构建高效协作机制
            </p>
<!-- Central visualization - Orchestration Cycle -->
<div class="flex justify-center items-center mb-8" id="orchestration-diagram">
<!-- This will be populated by D3.js -->
</div>
<!-- Key orchestration elements -->
<div class="grid grid-cols-5 gap-4 px-8">
<!-- Task Allocation -->
<div class="orchestration-item bg-opacity-20 bg-blue-900 rounded-lg p-6 text-center">
<div class="text-tech-cyan text-4xl mb-3">
<i class="fas fa-tasks"></i>
</div>
<h3 class="text-white text-xl font-semibold mb-2">任务分配优化</h3>
<p class="text-gray-300 text-sm">识别适合AI与人类各自处理的任务，动态调整分配策略</p>
</div>
<!-- Workflow Reshaping -->
<div class="orchestration-item bg-opacity-20 bg-blue-900 rounded-lg p-6 text-center">
<div class="text-tech-cyan text-4xl mb-3">
<i class="fas fa-sitemap"></i>
</div>
<h3 class="text-white text-xl font-semibold mb-2">工作流程重塑</h3>
<p class="text-gray-300 text-sm">将AI工具无缝集成到现有开发流程中，建立新的工作模式</p>
</div>
<!-- Collaboration Innovation -->
<div class="orchestration-item bg-opacity-20 bg-blue-900 rounded-lg p-6 text-center">
<div class="text-tech-cyan text-4xl mb-3">
<i class="fas fa-users-cog"></i>
</div>
<h3 class="text-white text-xl font-semibold mb-2">协作模式创新</h3>
<p class="text-gray-300 text-sm">引入&#34;人机结对编程&#34;等新型协作方式，提升团队效能</p>
</div>
<!-- Feedback Mechanism -->
<div class="orchestration-item bg-opacity-20 bg-blue-900 rounded-lg p-6 text-center">
<div class="text-tech-cyan text-4xl mb-3">
<i class="fas fa-exchange-alt"></i>
</div>
<h3 class="text-white text-xl font-semibold mb-2">反馈机制建立</h3>
<p class="text-gray-300 text-sm">收集团队对AI工具的使用反馈，持续优化协作流程</p>
</div>
<!-- Balance -->
<div class="orchestration-item bg-opacity-20 bg-blue-900 rounded-lg p-6 text-center">
<div class="text-tech-cyan text-4xl mb-3">
<i class="fas fa-balance-scale"></i>
</div>
<h3 class="text-white text-xl font-semibold mb-2">平衡创造与效率</h3>
<p class="text-gray-300 text-sm">在人类创造力与AI效率之间找到最佳平衡点</p>
</div>
</div>
</div>
</div>
<script>
        // D3.js visualization for the orchestration cycle
        const width = 600;
        const height = 250;
        
        const svg = d3.select("#orchestration-diagram")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
            
        // Center point
        const centerX = width / 2;
        const centerY = height / 2;
        
        // Draw central hub - representing the development leader
        svg.append("circle")
            .attr("cx", centerX)
            .attr("cy", centerY)
            .attr("r", 40)
            .attr("fill", "#00d4ff")
            .attr("opacity", 0.9);
            
        svg.append("text")
            .attr("x", centerX)
            .attr("y", centerY)
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "middle")
            .attr("fill", "white")
            .attr("font-size", "12px")
            .text("开发组长");
            
        // Create nodes for human team and AI tools
        const nodes = [
            { id: "human", label: "人类团队", icon: "fa-users", x: centerX - 150, y: centerY - 80 },
            { id: "ai", label: "AI工具", icon: "fa-robot", x: centerX + 150, y: centerY - 80 },
            { id: "process", label: "开发流程", icon: "fa-cogs", x: centerX + 150, y: centerY + 80 },
            { id: "output", label: "项目交付", icon: "fa-rocket", x: centerX - 150, y: centerY + 80 }
        ];
        
        // Draw nodes
        const nodeGroups = svg.selectAll(".node")
            .data(nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
        nodeGroups.append("circle")
            .attr("r", 30)
            .attr("fill", "#1a365d")
            .attr("stroke", "#00d4ff")
            .attr("stroke-width", 2);
            
        nodeGroups.append("text")
            .attr("class", "fa")
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "middle")
            .attr("fill", "#00d4ff")
            .attr("font-size", "20px")
            .text(d => `\uf${d.icon}`);
            
        nodeGroups.append("text")
            .attr("y", 45)
            .attr("text-anchor", "middle")
            .attr("fill", "white")
            .attr("font-size", "14px")
            .text(d => d.label);
            
        // Draw connection lines
        svg.append("path")
            .attr("d", `M${centerX-30},${centerY-30} L${nodes[0].x+20},${nodes[0].y+20}`)
            .attr("stroke", "#00d4ff")
            .attr("stroke-width", 2)
            .attr("fill", "none")
            .attr("marker-end", "url(#arrow)");
            
        svg.append("path")
            .attr("d", `M${centerX+30},${centerY-30} L${nodes[1].x-20},${nodes[1].y+20}`)
            .attr("stroke", "#00d4ff")
            .attr("stroke-width", 2)
            .attr("fill", "none");
            
        svg.append("path")
            .attr("d", `M${centerX+30},${centerY+30} L${nodes[2].x-20},${nodes[2].y-20}`)
            .attr("stroke", "#00d4ff")
            .attr("stroke-width", 2)
            .attr("fill", "none");
            
        svg.append("path")
            .attr("d", `M${centerX-30},${centerY+30} L${nodes[3].x+20},${nodes[3].y-20}`)
            .attr("stroke", "#00d4ff")
            .attr("stroke-width", 2)
            .attr("fill", "none");
            
        // Add circular connection
        svg.append("path")
            .attr("d", `M${nodes[0].x+25},${nodes[0].y+15} 
                        Q${nodes[0].x+100},${nodes[0].y+150} ${nodes[3].x+25},${nodes[3].y-15}`)
            .attr("stroke", "#00d4ff")
            .attr("stroke-width", 2)
            .attr("stroke-dasharray", "5,5")
            .attr("fill", "none");
            
        svg.append("path")
            .attr("d", `M${nodes[1].x-25},${nodes[1].y+15} 
                        Q${nodes[1].x-100},${nodes[1].y+150} ${nodes[2].x-25},${nodes[2].y-15}`)
            .attr("stroke", "#00d4ff")
            .attr("stroke-width", 2)
            .attr("stroke-dasharray", "5,5")
            .attr("fill", "none");
    </script>

</body></html>
