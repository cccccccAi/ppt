<!DOCTYPE html><html lang="zh"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI对技术团队领导力的影响</title>
<link href="https://picture-search.tiangong.cn/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://picture-search.tiangong.cn/npm/@tailwindcss/browser@4"></script><style>
        .bg-tech-blue {
            background-color: #0a2342;
        }
        .text-tech-cyan {
            color: #00d4ff;
        }
        .geometric-shape {
            opacity: 0.1;
            position: absolute;
        }
        .pulse-animation {
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
    </style>
</head>
<body>
<div class="bg-tech-blue w-full h-screen relative overflow-hidden">
<!-- Abstract geometric shapes for visual interest -->
<div class="geometric-shape w-[600px] h-[600px] rounded-full bg-blue-400 -top-[100px] -right-[100px]"></div>
<div class="geometric-shape w-[400px] h-[400px] rounded-full bg-cyan-400 bottom-[50px] -left-[200px]"></div>
<div class="geometric-shape w-[300px] h-[300px] rounded-full bg-indigo-500 top-[400px] right-[100px]"></div>
<!-- Tech-themed circuit pattern overlay -->
<div class="absolute inset-0 opacity-5">
<div class="absolute w-[1px] h-[720px] bg-white left-1/4"></div>
<div class="absolute w-[1px] h-[720px] bg-white left-2/4"></div>
<div class="absolute w-[1px] h-[720px] bg-white left-3/4"></div>
<div class="absolute w-[1280px] h-[1px] bg-white top-1/4"></div>
<div class="absolute w-[1280px] h-[1px] bg-white top-2/4"></div>
<div class="absolute w-[1280px] h-[1px] bg-white top-3/4"></div>
</div>
<!-- Content container -->
<div class="relative z-10 flex flex-col items-center justify-center h-full px-16">
<!-- AI Icon -->
<div class="text-white mb-8 pulse-animation">
<i class="fas fa-brain fa-5x text-tech-cyan"></i>
</div>
<!-- Title -->
<h1 class="text-white text-6xl font-bold text-center mb-4">
                AI对技术团队领导力的影响
            </h1>
<!-- Subtitle -->
<h2 class="text-tech-cyan text-4xl font-medium text-center mb-12">
                不断发展的技能与角色变革
            </h2>
<!-- Divider -->
<div class="w-24 h-1 bg-tech-cyan mb-12"></div>
<!-- Key themes with icons -->
<div class="flex justify-center space-x-12 mb-16">
<div class="flex flex-col items-center">
<i class="fas fa-code-branch text-tech-cyan text-4xl mb-2"></i>
<span class="text-white text-lg">AI协作者</span>
</div>
<div class="flex flex-col items-center">
<i class="fas fa-robot text-tech-cyan text-4xl mb-2"></i>
<span class="text-white text-lg">AI硅基伙伴</span>
</div>
<div class="flex flex-col items-center">
<i class="fas fa-eye text-tech-cyan text-4xl mb-2"></i>
<span class="text-white text-lg">AI鉴赏力</span>
</div>
<div class="flex flex-col items-center">
<i class="fas fa-users-cog text-tech-cyan text-4xl mb-2"></i>
<span class="text-white text-lg">人机协作</span>
</div>
</div>
<!-- Footer with presenter info -->
<div class="absolute bottom-12 left-0 right-0 text-center text-gray-300">
<p class="text-xl">研发团队培训材料 - 2025</p>
</div>
</div>
</div>

</body></html>
